<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github User's</title>
  <!-- Bootstrap V5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">Github User's</a>
    </div>
  </nav>

  <div class="container searchContainer">
    <div class="search card card-body">
      <h1>Search Github User's</h1>
      <p class="lead">Enter a Username to Fetch a user profile and repos</p>
      <input type="text" class="form-control" id="searchUser" placeholder="Github Username.....">
      <button id="searchBtn" class="btn btn-success mt-3">Search</button>
    </div>
    <br>
    <div id="profile"></div>
  </div>


  <div class="card card-body mb-3">
    <div class="row">
      <div class="col-mb-3">
        <img src="${user.avatar_url}" class="img-fluid" alt="">
        <a href="${user.html_url}" class="btn btn-primary btn-block mb-4">View Profile</a>
      </div>
      <div class="col-md-9">
        <span class="badge badge-primary">Public Repos: </span>
        <span class="badge badge-secondry">Public Gist: </span>
        <span class="badge badge-success">Followers: </span>
        <span class="badge badge-info">Following: </span>
      </div>
    </div>
  </div>



  <footer class="mt-5 p-3 text-center bg-light">Github User</footer>

  <!-- Bootstrap V5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="src/js/ui.js"></script>
  <script src="src/js/main.js"></script>
</body>

</html>
